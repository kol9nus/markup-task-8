<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>айБабулька</title>
</head>
<body>
<section>
    <input class="active a1" type="radio" name="active-element" id="a1" hidden>
    <input class="active a2" type="radio" name="active-element" id="a2" hidden>
    <input class="active a3" type="radio" name="active-element" id="a3" hidden>
    <input class="active a4" type="radio" name="active-element" id="a4" hidden checked>
    <input class="active a5" type="radio" name="active-element" id="a5" hidden>
    <input class="active a6" type="radio" name="active-element" id="a6" hidden>
    <input class="active a7" type="radio" name="active-element" id="a7" hidden>

    <input class="recipe" type="checkbox" name="recipe" id="recipe" hidden>
    <article class="a1">
        <label for="a1">
            <img src="Images/Durian.jpg" alt="Durian">
        </label>
    </article>
    <article class="a2">
        <label for="a2">
            <img src="Images/Kivano.jpg" alt="Kivano">
        </label>
    </article>
    <article class="a3">
        <label for="a3">
            <img src="Images/Peppers.jpg" alt="Peppers">
        </label>
    </article>
    <article class="a4">
        <label class="recipe" for="recipe">Типа ссылка</label>
        <label for="a4">
            <img src="Images/Rambutan.jpg" alt="Rambutan">
        </label>
    </article>
    <article class="a5">
        <label for="a5">
            <img src="Images/Salak.jpg" alt="Salak">
        </label>
    </article>
    <article class="a6">
        <label for="a6">
            <img src="Images/Radish.jpg" alt="Radish">
        </label>
    </article>
    <article class="a7">
        <label for="a7">
            <img src="Images/Onion.jpg" alt="Onion">
        </label>
    </article>
</section>
</body>
</html>
